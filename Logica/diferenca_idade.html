<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var idadeUriel = 31
  var idadeRaquel = 29
  var diferencaIdade = idadeUriel - idadeRaquel

  mostra('Nossa diferença de idade é de ' + diferencaIdade + ' anos')
</script>
